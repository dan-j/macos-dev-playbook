osx_script: "~/.osx --no-restart"

################################################################################
# oh-my-zsh                                                                    #
################################################################################

oh_my_zsh_theme: hyperzsh
oh_my_zsh_install: yes
oh_my_zsh_plugins:
  - completion
  - dotenv
  - gcloud
  - git
  - golang
  - isodate
  - jsontools
  - kubectl
  - macos
  - nvm
  - zsh
  - wd

oh_my_zsh_users: []
#  - username: "{{ ansible_user_id }}"

################################################################################
# Krew                                                                         #
################################################################################

krew_plugins:
  - ctx
  - df-pv
  - graph
  - neat
  - ns

################################################################################
# NVM                                                                          #
################################################################################
nvm_node_default: lts/gallium
nvm_node_versions:
  - lts/dubnium
  - lts/erbium
  - lts/fermium
  - lts/gallium

